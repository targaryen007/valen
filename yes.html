<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Knew It ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      z-index: 2;
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .line {
      opacity: 0;
      font-size: 20px;
      margin: 10px 0;
      animation: fadeIn 1s forwards;
    }

    .line:nth-child(1) { animation-delay: 0.5s; }
    .line:nth-child(2) { animation-delay: 1.5s; }
    .line:nth-child(3) { animation-delay: 2.5s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <img src="proposal.jpg.png" alt="Proposal">

    <div class="line">üíò I knew it! üíò</div>
    <div class="line" id="nameLine"></div>
    <div class="line">Hueheuhue Phas gayi chori üòà‚ù§Ô∏è ‚ú®</div>

    <button onclick="finalMessage()">One more thing‚Ä¶</button>
  </div>

  <script>
    // üîπ Add her name dynamically
    const herName = "Laksheeta";
    document.getElementById("nameLine").innerText =
      herName + ", Hueheuhue Phas gayi chori üòà‚ù§Ô∏è";

    // üîπ Final button message
    function finalMessage() {
      alert("Hogyi kidnap foreverüíï");
    }

    // üîπ Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
